<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>Google</title>
    <link type="image/png" sizes="16x16" rel="icon" href="assets/icons/icons8-logo-de-google-16.png">

</head>
<body>
    <header>
        <nav class="nav-container">
            <ul>
                <div class="nav-container__text">
                    <li class="nav-container__item"><a href="https://www.google.com/intl/es/gmail/about/">Gmail</a></li>
                    <li class="nav-container__item"><a href="https://www.google.com/imghp?hl=es">Imágenes</a></li>
                </div>

                <figure class="nav-container__img">
                    <img src="assets/icons/buttonsymbolofninedots_80014.svg" alt="boton">
                </figure>

                <li class="nav-container__item">
                    <a class="button-primary" href="https://accounts.google.com/signin/v2/identifier?passive=1209600&continue=https%3A%2F%2Faccounts.google.com%2FEditPasswd%3Fhl%3Des&followup=https%3A%2F%2Faccounts.google.com%2FEditPasswd%3Fhl%3Des&hl=es&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Iniciar sesión</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- utilizar <section> -->

    <main class="main-container">
        <figure class="main-container__img">
            <img class="img-google" src="assets/img/580b57fcd9996e24bc43c51f.png" alt="Google">
        </figure>

        <div class="main-container__search">
            <figure class="figure-search">                
                <img class="figure-search__is" src="assets/icons/icons8-búsqueda.svg" alt="icono de búsqueda">
            </figure>

            <input type="text">

            <figure class="figure-microphone">
                <img class="figure-microphone__im" src="assets/icons/google-mic-seeklogo.com.svg" alt="microfono">
            </figure>
        </div>

        <div class="main-container__button">
            <button class="button-secondary">Buscar con Google</button>

            <button class="button-secondary"><a href="https://www.google.com/doodles">Me siento con suerte</a></button>
        </div>

        <div class="main-container__text">
            <p>Ofrecido por Google en:</p>
            <a class="main-container__text--a">Español (Latinoamérica)</a>
            <a class="main-container__text--a">Quechua</a>
        </div>
    </main>

    <footer>
        <div class="footer__country">Perú</div>

        <div class="footer__nav">
            <div class="footer__nav--blockOne">
                <a href="https://about.google/?utm_source=google-PE&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="element1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es_pe/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="element2">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_pe/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=PE#!/" class="element3">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" class="element4">Cómo funciona la Búsqueda</a>
            </div>

            <div class="footer__nav--blockTwo">
                <a href="https://policies.google.com/privacy?hl=es-PE&fg=1" class="element1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-PE&fg=1" class="element2">Condiciones</a>
                <a href="" class="element3">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
